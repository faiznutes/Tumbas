version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: tumbas-db
    restart: always
    environment:
      POSTGRES_USER: tumbas
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-in-production}
      POSTGRES_DB: tumbas_market
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tumbas"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tumbas-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://tumbas:${DB_PASSWORD:-change-me-in-production}@db:5432/tumbas_market
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: "7d"
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION:-false}
      RAJAONGKIR_API_KEY: ${RAJAONGKIR_API_KEY}
      PORT: "3001"
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tumbas-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      NEXT_PUBLIC_MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      NEXT_PUBLIC_MIDTRANS_SNAP_URL: ${NEXT_PUBLIC_MIDTRANS_SNAP_URL:-https://app.sandbox.midtrans.com/snap/snap.js}
      NODE_ENV: production
    depends_on:
      - backend

volumes:
  postgres_data:
